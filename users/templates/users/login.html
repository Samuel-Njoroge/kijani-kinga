{% extends "base.html" %}
{% block content %}
<div class="form-container">
  <h2 class="mb-3 text-center">Login</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-main w-100 mt-3">Login</button>
  </form>
  <p class="text-center mt-3">
    No account yet? <a href="{% url 'signup' %}">Sign up</a>
  </p>
</div>
{% endblock %}
